version: "3.9"

services:
  api:
    build: .
    container_name: gearbox_sms_api
    restart: always
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      # override DB_HOST inside container to talk to the db service
      DB_HOST: db

  db:
    image: postgres:15
    container_name: gearbox_sms_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
